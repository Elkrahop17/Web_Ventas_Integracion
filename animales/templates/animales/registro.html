<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style_registro.css' %}">
</head>
<body>
    <!-- Alerta para registro -->    
    <div id="liveAlertPlaceholder"></div>

    <!-- Contenedor para registro -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <h2>Crear una cuenta nueva</h2>
                    <form method="POST">
                        {% csrf_token %}
                        {% if error %}
                            <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        
                        <div class="form-group mb-3">
                            <label for="id_username">Usuario</label>
                            <input type="text" name="username" id="id_username" class="form-control" placeholder="Ingrese su usuario" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="id_password1">Contraseña</label>
                            <input type="password" name="password1" id="id_password1" class="form-control" placeholder="Ingrese su contraseña" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="id_password2">Confirmar Contraseña</label>
                            <input type="password" name="password2" id="id_password2" class="form-control" placeholder="Confirme su contraseña" required>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Recordar contraseña</label>
                        </div>
                        
                        <button type="submit" id="liveAlertBtn" class="btn btn-primary">Registrarse</button>
                        <div class="d-flex justify-content-center mt-3">
                            <a href="{% url 'inicioDeSesion' %}" class="btn btn-secondary">Volver a iniciar sesión</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
